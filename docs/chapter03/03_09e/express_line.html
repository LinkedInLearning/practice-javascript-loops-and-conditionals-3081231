<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 03-09</title>
        <meta charset="utf-8"/>
      <script src="../../display.js"</script>
    </head>
    
    <body>
      <p>Output appears below.</p>
      <hr />
      <p id="output"></p>
    
        <script>
/*
 * Set subtotal and number of items purchased to zero.
 * Do these steps:
 *  - Ask for an item price
 *  - If it's greater than zero:
 *      = Add one to number of items
 *      = Add price to subtotal
 *  - If it's less than zero, it's an error
 * ...as long as you haven't gotten a price of zero or more than 20 items
 * Display the subtotal
 * Add 5% sales tax
 * Display the total
 */
 
 let subtotal = 0.0;
 let nItems = 0;
 let price = 0.0;
 
 do {
    price = parseFloat(prompt("Enter price for item " + (nItems + 1)));
    if (price > 0) {
        nItems++;
        subtotal = subtotal + price;
    } else if (price < 0) {
        display("Negative prices are not allowed, sorry.");
    } else {
        // sentinel value entered
    }
} while (nItems < 4 && price != 0.0);

let tax = subtotal * 0.05;
let total = subtotal + tax;

display("Items purchased: " + nItems);
display("Subtotal: $" + subtotal.toFixed(2));
display("Tax: $" + tax.toFixed(2));
display("Total: $" + total.toFixed(2));

 
 
        </script>
    </body>
</html>
