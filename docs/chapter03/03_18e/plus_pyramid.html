<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 03-18: Triangle of Plus Signs</title>
        <meta charset="utf-8"/>
      <script src="../../display.js"</script>
    </head>
    
    <body>
      <p>Output appears below.</p>
      <hr />
      <p id="output"></p>
    
        <script>
/*
 * Read a number of rows (from 1 to 10), and print
 * an inverted triangle of plus signs. For example, the output
 * for 5 rows would look like this:
 
 +++++++++
  +++++++
   +++++
    +++
     +
 */

let nRows = 0;
do {
    nRows = parseInt(prompt("Enter number of rows (1-10)"));
    if (nRows < 1 || nRows > 10) {
        display("Please enter a number from 1 to 10 (inclusive)");
    }
} while (nRows < 1 || nRows > 10);

for (let row = 0; row < nRows; row++) {
    rowString = "";
    nSpaces = row;
    for (let space = 0; space < nSpaces; space++) {
        rowString = rowString + " ";
    }
    
    nPlusSigns = (nRows - row) * 2 - 1;
    for (let plusCount = 0; plusCount < nPlusSigns; plusCount++) {
        rowString = rowString + "+";
    }
    display(rowString);
}
        </script>
    </body>
</html>
