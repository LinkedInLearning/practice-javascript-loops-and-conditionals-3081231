<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 02-09</title>
        <meta charset="utf-8"/>
      <script src="../../display.js"</script>
    </head>
    
    <body>
      <p>Output appears below.</p>
      <hr />
      <p id="output"></p>
    
        <script>
/*
 * This program determines the solution(s) for the
 * quadratic equation: ax^2 + bx + c = 0.
 *
 *   - Prompt the user for values of a, b, and c
 *   - Calculate the discriminant (b^2 - 4ac)
 *   - If the discriminant is negative, tell user
 *     there are no real number solutions.
 *   - Otherwise, if the discriminant is zero, calculate
 *     the single solution (-b / 2a), and print it.
 *   - Otherwise, the discriminant must be greater than zero;
 *     calculate and print both solutions:
 *        (-b + sqrt(b^2 - 4ac)) / 2a and
 *        (-b - sqrt(b^2 - 4ac) / 2a
 */
let a = parseFloat(prompt("Enter value for a"));
let b = parseFloat(prompt("Enter value for b"));
let c = parseFloat(prompt("Enter value for c"));

display(a + "x^2 + " + b + "x + " + c + " = 0");

let discriminant = b * b - 4 * a * c;
if (discriminant < 0) {
    display("There are no real number solutions to this equation.");
} else if (discriminant == 0) {
    let root = -b / (2 * a);
    display("The solution is " + root + ".");
} else {
    let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
    let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
    display("The solutions are " + root1 + " and " + root2 + ".");
}
        </script>
     </body>
</html>
